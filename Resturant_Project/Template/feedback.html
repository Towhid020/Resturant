{% extends "base.html" %}

{% load static %}
{% block class %}class="sub_page"{% endblock class %}
{% block feedback_status %}active{% endblock feedback_status %}

{% block main %}

<!-- start feedback form -->
<section class="book_section layout_padding">
    <div class="container">
      <div class="heading_container">
        <h2>
          Book A Table
        </h2>
      </div>
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <div class="form_container">
            <form action="">
              <div>
                <input type="text" class="form-control" required placeholder="Your Name" />
              </div>
              <div>
                <textarea class="form-control" rows="5" name="Description" required placeholder="Describe your experience here"></textarea>
              </div>
              <div>
                <select class="form-control nice-select wide" required>
                  <option value="" disabled selected>
                    Please Give Us Rating?
                  </option>
                  <option value="">
                    1
                  </option>
                  <option value="">
                    2
                  </option>
                  <option value="">
                    3
                  </option>
                  <option value="">
                    4
                  </option>
                  <option value="">
                    5
                  </option>
                </select>
              </div>
              <div>
                <label for="formFileSm" class="form-label">Select Image</label>
                <input class="form-control  form-control-lg" id="formFileSm" type="file">
              </div>
              <div class="btn_box">
                <button>
                  Submit
                </button>
              </div>
            </form>
          </div>
        </div>
        <div class="col-md-3"></div>
      </div>
    </div>
</section>
<!-- end feedback form -->

{% endblock main %}
